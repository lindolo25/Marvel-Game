<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div class="container">
        <div id="chose-area">
            <h1>Choose a player</h1>
            <div class="charapter" id="cpt-america"
                data-name="Captain America" 
                data-health-points="150" 
                data-attack-power="9"
                data-counter-attack-power="20">
                <img src="images/cptamerica.png" alt="Captain America" />
                <div class="inline"><span class="badge">Captain America</span></div>
                <div class="inline"><span id="health-points" class="badge badge-info">150</span></div>
            </div>
            <div class="charapter" id="ironman"
                data-name="Ironman" 
                data-health-points="160" 
                data-attack-power="8"
                data-counter-attack-power="17">
                <img  src="images/ironman.png" alt="Ironman" />
                <div class="inline"><span class="badge">Ironman</span></div>
                <div class="inline"><span id="health-points" class="badge badge-info">110</span></div>
            </div>
            <div class="charapter" id="hulk"
                data-name="Hulk" 
                data-health-points="200" 
                data-attack-power="6"
                data-counter-attack-power="10">
                <img  src="images/hulk.png" alt="Hulk" />
                <div class="inline"><span class="badge">Hulk</span></div>
                <div class="inline"><span id="health-points" class="badge badge-info">200</span></div>
            </div>            
            <div class="charapter" id="thor"
                data-name="Thor" 
                data-health-points="180" 
                data-attack-power="7"
                data-counter-attack-power="12">
                <img  src="images/thor.png" alt="Thor" />
                <div class="inline"><span class="badge">Thor</span></div>
                <div class="inline"><span id="health-points" class="badge badge-info">200</span></div>
            </div>
        </div>
        <main>
            <div class="row">
                <div class="col-sm-5">
                    <h1>You</h1>
                    <div id="main-area"></div>
                </div>
                <div class="col-sm-2">
                    <button id="attack"class="btn btn-primary">Attack</button>
                </div>
                <div class="col-sm-5">
                    <h1>Defender</h1>
                    <div id="defender-area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1>Enemies</h1>
                    <div id="enemies-area"></div>
                </div>
            </div>
        </main>
        <footer class="row justify-content-md-center">
            <div id="log" class="col-sm-6"></div>
            <div class="col-sm-12">
                <button id="resetGame"class="btn btn-dark">Reset</button>
            </div>
        </footer>
    </div>
    <script type="text/javascript">

        $(document).ready(function()
        {
            marvelGame.init();
        });       
        
    </script>
</body>
</html>
